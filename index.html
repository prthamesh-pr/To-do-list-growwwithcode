<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="logo.png" type="image/x-icon" width="40px">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do-list|Grow with Code - Task 1</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="body">
        <div class="warpper">
            <div class="header">
                <img src="logo.png" alt="logo" width="80px">
                <h1 class="heading">To Do List</h1>
                

            </div>
                <div class="name">Grow with Code - Task 1</div>
            <div class="image">
                <img src="list.jpg" alt="logo" width="200px">
            </div>
            <div class="inputField">
                <input type="text" id="inputText" class="inputText" placeholder="Input Task Here...">
                <button id="clickHandler" class="inputBtn">Add</button>
            </div>
            <div class="grid">
                <h1>List</h1>
            </div>
            <ul id="inputList" class="inputList">
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
